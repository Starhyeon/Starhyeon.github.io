<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sushi House</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="logo">SUSHI HOUSE</div>
      <nav>
        <a href="team.html">Our Team</a>
        <a href="food.html">Food</a>
        <a href="drinks.html">Drinks</a>
        <a href="events.html">Events</a>
        <a href="mission.html">Mission</a>
      </nav>
    </div>
  </header>

  <!-- Intro overlay -->
  <div id="intro" onclick="hideIntro()">SUSHI HOUSE</div>

  <!-- Hero Section -->
  <section class="hero">
    <div class="slides" id="slides">
      <img src="assets/hero1.jpg" alt="Sushi selection" class="visible">
      <img src="assets/hero2.jpg" alt="Restaurant table spread">
    </div>
  </section>

  <script>
    const slides = document.querySelectorAll('#slides img');
    let idx = 0;
    const show = (i)=>{
      slides.forEach((s,si)=> s.classList.toggle('visible', si===i));
    }
    setInterval(()=>{ idx = (idx+1) % slides.length; show(idx); }, 8000);

    // Intro disappears after 2 seconds
    setTimeout(()=> hideIntro(), 2000);
    function hideIntro() {
      const intro = document.getElementById('intro');
      if (!intro) return;
      intro.style.opacity = 0;
      intro.style.pointerEvents = 'none';
      setTimeout(()=> intro.remove(), 600);
    }
  </script>
</body>
</html>
